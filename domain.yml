entities:
  - team_name
  - ticket_type
  - ticket_emergency
  - ticket_impact
  - ticket_environnement

slots:
  team_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: team_name
  module_team:
    type: text
    mappings:
      - type: custom
  ticket_type:
    type: text
    mappings:
      - type: from_entity
        entity: ticket_type
  ticket_title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: ticket_form
            requested_slot: ticket_title
  ticket_description:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: ticket_form
            requested_slot: ticket_description
  ticket_option:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: ticket_form
            requested_slot: ticket_option
  ticket_emergency:
    type: text
    mappings:
      - type: from_entity
        entity: ticket_emergency
  ticket_impact:
    type: text
    mappings:
      - type: from_entity
        entity: ticket_impact
  ticket_environnement:
    type: text
    mappings:
      - type: from_entity
        entity: ticket_environnement
  user:
    type: text
    mappings:
      - type: custom

forms:
  ticket_form:
    required_slots:
      - ticket_title
      - ticket_description
      - ticket_option
      - ticket_emergency
      - ticket_impact
      - ticket_environnement

actions:
